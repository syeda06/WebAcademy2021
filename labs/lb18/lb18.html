  <div id="movingBox"></div>
  <button type="button" onclick="size()"> Size </button>
  <button type="button" onclick="move()"> Position </button>
  <button type="button" onclick="circle()"> Shape </button>
  <button type="button" onclick="hue()"> Color </button>
  <button type="button" onclick="reset()"> Reset </button>
  <script>
    function size(){
  document.getElementById("movingBox").style.width= "100px";
  document.getElementById("movingBox").style.height= "100px";
}
    function move(){
  document.getElementById("movingBox").style.position= "absolute";
}
    
function circle(){
  document.getElementById("movingBox").style.borderRadius= "50%";
}
    
    function hue(){
  document.getElementById("movingBox").style.backgroundColor= "green";
  document.getElementById("movingBox").style.border= "2px solid red";
}
    function reset(){
      document.getElementById("movingBox").style.width= "75px";
      document.getElementById("movingBox").style.height= "75px";
      document.getElementById("movingBox").style.position= "relative";
      document.getElementById("movingBox").style.borderRadius= "0px";
      document.getElementById("movingBox").style.backgroundColor= "purple";
      document.getElementById("movingBox").style.border= "2px solid cyan";
    }
  </script>
